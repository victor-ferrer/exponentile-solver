name: Generate Demo GIF

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build solver
        run: go build -o solver

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: solver-binary
          path: solver

  generate-gif:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: solver-binary

      - name: Make binary executable
        run: chmod +x solver

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install ttyd
        run: |
          curl -sL https://github.com/tsl0922/ttyd/releases/download/1.7.3/ttyd.x86_64 -o ttyd
          chmod +x ttyd
          sudo mv ttyd /usr/local/bin/

      - name: Install VHS
        run: |
          curl -sL https://github.com/charmbracelet/vhs/releases/download/v0.10.0/vhs_0.10.0_Linux_x86_64.tar.gz -o vhs.tar.gz
          tar -xzf vhs.tar.gz
          find . -name "vhs" -type f -executable
          VHS_BIN=$(find . -name "vhs" -type f -executable | head -1)
          sudo mv "$VHS_BIN" /usr/local/bin/
          rm vhs.tar.gz

      - name: Generate demo GIF
        run: vhs < demo.tape

      - name: Commit GIF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update demo.gif"
          file_pattern: demo.gif
